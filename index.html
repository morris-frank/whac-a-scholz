<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-Scholz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="scholz3.png"/>
</head>
<body>
  <header>
    <h1>Whac-a-Scholz</h1>
    <p>Auf der Suche nach einer Regierung die auch regiert?</p>
  </header>

  <div class="scoreboard">
    <div>
      <h2>So oft hast du Scholz schon angetroffen…</h2>
      <h2 id="score">0</h2>
    </div>
    <div>
      <h2>Zeit die noch verbleibt, etwas gegen Corona zu tun…</h2>
      <h2 id="time-left">60</h2>
    </div>
  </div>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>

  <footer>Made by <a href="https://morris-frank.dev">Morris Frank</a> | Code auf <a href="https://github.com/morris-frank/whac-a-scholz/">morris-frank/whac-a-scholz/</a></footer>

  <script src="app.js"></script>
</body>
</html>
